<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtotest - Login/Signup</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

<div class="auth-container">

    <!-- RO'YXATDAN O'TISH -->
    <div class="form-box" id="signupBox">
        <h2>Ro'yxatdan o'tish</h2>
        <input type="text" id="familya" placeholder="Familya">
        <input type="text" id="ism" placeholder="Ism">
        <input type="text" id="phoneSign" placeholder="Telefon raqam">
        <input type="password" id="passSign" placeholder="Parol">
        <button id="signupBtn">Ro'yxatdan o'tish</button>
        <p>Allaqachon ro'yxatdan o'tganmisiz? <span id="toLogin">Kirish</span></p>
        <p id="signupMsg" class="msg"></p>
    </div>

    <!-- KIRISH -->
    <div class="form-box hidden" id="loginBox">
        <h2>Kirish</h2>
        <input type="text" id="phoneLogin" placeholder="Telefon raqam">
        <input type="password" id="passLogin" placeholder="Parol">
        <button id="loginBtn">Kirish</button>
        <p>Ro'yxatdan o'tmaganmisiz? <span id="toSignup">Ro'yxatdan o'tish</span></p>
        <p id="loginMsg" class="msg"></p>
    </div>

</div>

<script src="Login.js"></script>
</body>
</html>
